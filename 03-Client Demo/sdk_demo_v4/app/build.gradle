apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.yyjia.sdk.demo.tokyogamenetwork"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile files('libs/smc_sdk_v1.4.jar')
    compile files('libs/TenpayServiceSDK.jar')
    compile files('libs/weiboSDKCore_3.1.4.jar')
    compile files('libs/alipaySdk-20170710.jar')
    compile files('libs/HeepayPlugin_v3.6.jar')
    compile files('libs/volley.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/tbs_sdk_thirdapp_v3.5.0.1004.jar')
    compile files('libs/tokyogamenetwork_5.2.0.jar')
}
